steps:
  # 1) Build
  - id: 'build'
    name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args:
      - build
      - -t
      - europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA
      - .

  # 2) Push
  - id: 'push'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA

  # 3) Deploy
  - id: 'deploy'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - beta
      - run
      - deploy
      - mealo
      - --project=$PROJECT_ID
      - --region=europe-west3
      - --platform=managed
      - --image=europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA
      # Set environment variables for the paths to the mounted secrets.
      # The application will read these env vars to find the secret files.
      - --set-env-vars=BUCKET_NAME=mealo-media,GCS_KEY_FILE=/secrets/gcs/media-uploader-key.json,GOOGLE_APPLICATION_CREDENTIALS=/secrets/firebase/serviceAccountKey.json
      # Mount the secrets as files. The format is destination_path=secret_name:version.
      # Crucially, the string BEFORE the '=' is the path inside the container.
      # The string AFTER the '=' is the SECRET_NAME:VERSION from Secret Manager.
      - --update-secrets=/secrets/firebase/serviceAccountKey.json=firebase-service-account:latest,/secrets/gcs/media-uploader-key.json=media-uploader-key:latest,DATABASE_URL=DATABASE_URL:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest
      - --service-account=1095476512586-compute@developer.gserviceaccount.com
      - --quiet

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA

steps:
  # 1) Build the image (from ./backend) and tag it
  - id: 'build'
    name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args:
      - build
      - '-t'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA'
      - '.'

  # 2) Push the image up to Artifact Registry
  - id: 'push'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA'

  # 3) Deploy to Cloud Run, mount Firebase-Secret und inject OpenAI-API-Key
  - id: 'deploy'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - beta
      - run
      - deploy
      - mealo
      - --project=$PROJECT_ID
      - --region=europe-west3
      - --platform=managed
      - --image=europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA
      # statische Env-Vars (Credentials-Pfad)
      - --set-env-vars=GOOGLE_APPLICATION_CREDENTIALS=/secrets/firebase/serviceAccountKey.json
      # Secret-Manager-Integration:
      # - mountet firebase-service-account als Volume
      # - injiziert openai-api-key als ENV OPENAI_API_KEY
      - --update-secrets=/secrets/firebase/serviceAccountKey.json=firebase-service-account:latest,OPENAI_API_KEY=openai-api-key:latest
      - --service-account=1095476512586-compute@developer.gserviceaccount.com
      - --quiet

# Nur Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY

# Bild-Registry-Eintrag
images:
  - 'europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA'

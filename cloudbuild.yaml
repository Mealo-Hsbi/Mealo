steps:
  # 1) Build
  - id: 'build'
    name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args:
      - build
      - -t
      - europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA
      - .

  # 2) Push
  - id: 'push'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA

  - id: 'deploy'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - beta
      - run
      - deploy
      - mealo
      - --project=$PROJECT_ID
      - --region=europe-west3
      - --platform=managed
      - --image=europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA
      # Hier setzen wir GCS_KEY_FILE und GOOGLE_APPLICATION_CREDENTIALS als Umgebungsvariablen,
      # die auf die gemounteten Secret-Pfade zeigen.
      - --set-env-vars=BUCKET_NAME=mealo-media,GCS_KEY_FILE=/secrets/gcs/media-uploader-key.json,GOOGLE_APPLICATION_CREDENTIALS=/secrets/firebase/serviceAccountKey.json
      # Hier werden die Secrets gemountet. Die Pfade müssen mit denen in --set-env-vars übereinstimmen.
      - --update-secrets=DATABASE_URL=DATABASE_URL:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,firebase-service-account=/secrets/firebase/serviceAccountKey.json,media-uploader-key=/secrets/gcs/media-uploader-key.json
      - --service-account=1095476512586-compute@developer.gserviceaccount.com
      - --quiet

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA

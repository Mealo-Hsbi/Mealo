steps:
  # 1) Build the image (from ./backend) and tag it
  - id: 'build'
    name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args:
      - build
      - '-t'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA'
      - '.'

  # 2) Push the image up to Artifact Registry
  - id: 'push'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA'

    # 3) Deploy to Cloud Run (wartet automatisch auf “build” und “push”)
  - id: 'deploy'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - beta
      - run
      - deploy
      - mealo
      - --project=$PROJECT_ID
      - --region=europe-west3
      - --platform=managed
      - --image=europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA
      - --set-env-vars=\
        GOOGLE_APPLICATION_CREDENTIALS=/secrets/firebase/serviceAccountKey.json,\
        BUCKET_NAME=mealo-media
              - --update-secrets=\
        /secrets/firebase/serviceAccountKey.json=firebase-service-account:latest,\
        /secrets/gcs/media-uploader-key.json=media-uploader-key:latest
              - --service-account=1095476512586-compute@developer.gserviceaccount.com
              - --quiet


# Logging options (leave this at the bottom)
options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'europe-west3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mealo/mealo:$COMMIT_SHA'
